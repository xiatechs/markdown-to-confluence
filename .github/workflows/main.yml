on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

name: Markdown-to-Confluence
jobs:
  markdown-to-confluence:
    name: markdown-to-confluence
    runs-on: ubuntu-latest
    steps: 
      - name: submit markdown to confluence
        uses: ./ # Uses an action in the root directory
        with:
          confluence_api_key: "REPLACE WITH SECRET"
          confluence_space: "REPLACE WITH SPACE"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Unit tests
        run: make test

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.35.2

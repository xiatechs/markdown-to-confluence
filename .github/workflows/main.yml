on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

name: Markdown to Confluence
jobs:
  markdown-to-confluence:
    name: Markdown to Confluence
    runs-on: ubuntu-latest
    steps: 
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Branch details
        shell: bash
        run: |
             if [ -z "${GITHUB_HEAD_REF}" ]
             then
              echo NOT pull request, branch = $(echo ${GITHUB_REF#refs/heads/})
              echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
             else
              echo pull request, branch = $(echo ${GITHUB_HEAD_REF})
              echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF})" >> $GITHUB_ENV
             fi
        id: extract_branch          
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH_NAME }}
          fetch-depth: 0
      - name: checkout plantuml
        uses: actions/checkout@v2
        with: 
          repository: bykof/go-plantuml
          path: './plantuml'
      - name: create puml file
        run: |
            cd ./plantuml
            go mod tidy
            go run . generate -d ../. -r
            if [ -f "../graph.puml" ] ; then
              rm "../graph.puml"
            fi
            if [ -f "../graph.png" ] ; then
              rm "../graph.png"
            fi
            cp graph.puml ../
      - name: generate puml png diagram
        uses: cloudbees/plantuml-github-action@master
        with:
            args: -v -tpng ./mainrepo/graph.puml
      - name: markdown to confluence action
        uses: './'
        with:
          user: "REPLACE_WITH_SECRET"
          apikey: "REPLACE WITH SECRET"
          space: "REPLACE WITH SPACE"
          repopath: './'
